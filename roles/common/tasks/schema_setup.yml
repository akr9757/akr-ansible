- name: Load Mongodb Schema
  when: schema_setup == "mongo"
  block:
    - name: Copy Mongo Repo
      ansible.builtin.template:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install Mongodb
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mongo --host mongodb-dev.akrdevopsb72.online </app/schema/{{component}}.js

- name: Load Mongodb Schema
  when: schema_setup == "mysql"
  block:
    - name: Install Mongodb
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.akrdevopsb72.online -uroot -p${mysql_root_password} < /app/schema/{{component}}.sql